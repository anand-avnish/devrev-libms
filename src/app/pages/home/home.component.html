<div class="main">
  <mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>
      <h1 class="fh">Filters</h1>
      <form>
        <mat-form-field class="filt" appearance="fill">
          <mat-label>Filter</mat-label>
          <mat-select [(ngModel)]="filter" name="filter">
            <mat-option *ngFor="let f of topic" [value]="f">
              {{f}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div *ngIf="filter!=null">
          <mat-form-field *ngIf='filter=="Book Title"' class="filt" appearance="fill">
            <mat-label>Book Title</mat-label>
            <input matInput [(ngModel)]="title" name="title" placeholder="Title">
          </mat-form-field>
          <mat-form-field *ngIf='filter=="Author Name"' class="filt" appearance="fill">
            <mat-label>Author Name</mat-label>
            <input matInput [(ngModel)]="author" name="author" placeholder="Author">
          </mat-form-field>
          <mat-form-field *ngIf='filter=="Publication Year"' class="filt" appearance="fill">
            <mat-label>Publication Year</mat-label>
            <input matInput [(ngModel)]="year" name="year" type="number" placeholder="Publication">
          </mat-form-field>
          <mat-form-field *ngIf='filter=="Language"' class="filt" appearance="fill">
            <mat-label>Language</mat-label>
            <input matInput [(ngModel)]="language" name="language" placeholder="Language">
          </mat-form-field>
          <button mat-raised-button type="submit" (click)="applyFilter()" color="primary">Apply Filter</button>
        </div>
      </form>
    </mat-drawer>
    <mat-drawer-content>
      <div class="mat-elevation-z8">
        <table mat-table class="tab" [dataSource]="dataSource">

          <!-- Position Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Book Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef> Author Name </th>
            <td mat-cell *matCellDef="let element"> {{element.author}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="language">
            <th mat-header-cell *matHeaderCellDef> Language </th>
            <td mat-cell *matCellDef="let element"> {{element.language}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef> Publication Year </th>
            <td mat-cell *matCellDef="let element"> {{element.year}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons aria-label="Select page of books">
        </mat-paginator>
      </div>

    </mat-drawer-content>
  </mat-drawer-container>
</div>
